  <body id="background">
    <br />
    <main>
      <form action="" class="form bg-white">
        <h1>Contact Me</h1>
        <hr />
        <div>
          <label for="name" class="form-element">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="John Doe"
            class="user-input"
          />
        </div>
        <br />
        <div>
          <label for="email" class="form-element">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@gmail.com"
            class="user-input"
          />
        </div>
        <br />
        <div>
          <label for="message-body" class="form-element">Message Body:</label>
          <textarea
            class="form-control message"
            id="message-body"
            placeholder="Say hi!"
            rows="3"
          ></textarea>
        </div>
        <br />
        <div>
          <input
            type="submit"
            value="Submit"
            class="btn btn-primary"
            id="btn"
          />
          <input
            type="reset"
            value="Reset"
            class="btn btn-secondary"
            id="btn"
          />
        </div>
      </form>
    </main>
